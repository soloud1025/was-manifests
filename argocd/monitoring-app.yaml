apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/soloud1025/was-manifests.git'
    targetRevision: main
    path: .                          # 실습이라 지금은 루트로 해도 OK
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: grafana.enabled
          value: "true"
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
